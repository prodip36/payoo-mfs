<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo-mfs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black grid place-content-center">
                <!-- Log in form -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="label font-bold">Mobile Number</label>
                            <input id="phone-number" type="text" class="input" placeholder="Enter your number" autocomplete="off" />

                            <label class="label font-bold">4 Digit Pin</label>
                            <input id="pin-number" type="password" class="input" placeholder="Enter 4 Digit Pin" autocomplete="off" />
                            
                            <button id="log-in" class="btn btn-neutral mt-4 rounded-3xl bg-[#0874F2] border-none">Login</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
    </main>
    <script src="./js/log-in.js"></script>
</body>
</html>
